<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>skinnybones</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<div id="Title">
		<div class="skinny parallax__layer--5 col-sm-6">
			<h1>skinny bones</h1>
		</div>
	</div>
    <div id="parallax" class="parallax">
		<div class="parallax__group scene">
			<div id="sky" class="sky parallax__layer parallax__layer--1"></div>
			<div id="mountains" class="mountains parallax__layer parallax__layer--2"></div>
			<div id="hills" class="hills parallax__layer parallax__layer--3"></div>
			<div id="flowers" class="flowers parallax__layer parallax__layer--4"></div>
			<div id="cubeFlowers" class="cubeFlowers parallax__layer parallax__layer--5"></div>
			<div id="girl" class="girl parallax__layer parallax__layer--5"></div>
			<div id="frontCubes" class="frontCubes parallax__layer parallax__layer--5"></div>
		</div>
		<div id="info" class="parallax__group info container">
			<div  class="row">
				<div id="friend" class="replacementSkinny col-sm-6">
				<h1>skinny bones</h1>
				</div>
				<div id="noiseFloor" class="col-sm-6" >
				<h1 class="titleRight">// noise floor</h1>
				</div>
			</div>
			<div class="row playerRow">
				<iframe class="player col-lg-6 " src="http://bandcamp.com/EmbeddedPlayer/album=2584241040/size=large/bgcol=ffffff/linkcol=e99708/artwork=none/transparent=true/" seamless><a href="http://skinnybonesmusic.com/album/noise-floor">Noise Floor by Skinny Bones</a></iframe>
			</div>
			
		</div>
    </div>
	
	

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
